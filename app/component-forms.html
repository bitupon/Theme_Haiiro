	<script>
		$(document).ready(function(){
			

			$("#toolbarToggler").on('click',function(){
				$("#toolbar").toggleClass("kr-toolbar--active")
			});

			$("input[type='checkbox'][name='background']").on('change',function(e){
				if($(e.currentTarget).prop('checked')){
					$(".kr-main").addClass('kr-main--bg');
				}else{
					$(".kr-main").removeClass('kr-main--bg');
				}
			})

			$("input[type='radio'][name='layout']").on('change',function(e){
				if($(e.currentTarget).prop('checked')){
					switch ($(e.currentTarget).val()){
						case 'fluid':
							$(".kr-header").removeClass('kr-header--boxed');
							$(".kr-nav-wrapper").removeClass('kr-nav-wrapper--boxed');
							$(".kr-page").removeClass('kr-page--boxed');							
						break;
						case 'boxed':
							$(".kr-header").addClass('kr-header--boxed');
							$(".kr-nav-wrapper").addClass('kr-nav-wrapper--boxed');
							$(".kr-page").addClass('kr-page--boxed');
						break;
					}
				}				
			})

			$("input[type='radio'][name='theme']").on('change',function(e){
				if($(e.currentTarget).prop('checked')){
					switch ($(e.currentTarget).val()){
						case 'blue':
							location.reload();
						break;
						case 'orange':
							loadTheme("css/kr.theme.orange.css") ////dynamically load and add this .css file
						break;
					}
				}		

				l
			})
			

			function loadTheme(filename){
				
				
				var fileref=document.createElement("link")
				fileref.setAttribute("rel", "stylesheet")
				fileref.setAttribute("type", "text/css")
				fileref.setAttribute("href", filename)
			
				if (typeof fileref!="undefined")
					document.getElementsByTagName("head")[0].appendChild(fileref)
			}
			
			
			


		})
	</script>
